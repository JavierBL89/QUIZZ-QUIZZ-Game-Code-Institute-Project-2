<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <meta name="description" content="Trivia Quizz game Answer questions of several subjects">
  <meta name="keyword:" content="quizz game trivia question answer">
  <title>Quizz-Qui??</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="assets/css/home1.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@1,800&family=Carter+One&family=Open+Sans:wght@700&family=Poppins:wght@400;500;600;700;800&family=Suez+One&display=swap" rel="stylesheet">
  <!-- ICONS -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
</head>

<body>

  <div id="welcome-wraper">

    <!--****************  WELCOME HEADING  ******************** -->

    <div id="title-panel">
      <h1 id="heading"><span id="hey">Hey,</span><br />Welcome to<br />
        <span id="quizz-1">Qui<span id="zz">
            <span id="z1">z</span>z
          </span>
        </span>Qui<span id="exclamations">??</span>
      </h1>
    </div>

    <!--****************** *****FORM SECTION  *****************-->
    <div id="form-container">
      <form id="form" action="game.html" method="POST">
        <input type="text" id="player-name-input" name="player-name-input" value="" placeholder="Enter player name" required>
        <br />

        <h2 id="heading-2">Choose a subject to start!<br /></h2>

        <!-- SUBJECTS TO START PANEL -->
        <div id="subjects-wraper">
          <div class="subject-button-container" id="subject-1">
            <button type="submit" class="subject-1" name="button" aria-label="Center Align" value="GENERAL" onclick="handleSumit(this)"></button>
            <h2 class="start-subject">GENERAL</h2>
          </div>
          <div class="subject-button-container">
            <button type="submit" class="subject-2" aria-label="Center Align" name="button" value="HISTORY" onclick="handleSumit(this)"></button>
            <h2>HISTORY</h2>
          </div>
          <div class="subject-button-container">
            <button type="submit" class="subject-3" aria-label="Center Align" name="button" value="FOOTBALL" onclick="handleSumit(this)"></button>
            <h2>FOOTBALL</h2>
          </div>
          <div class="subject-button-container">
            <button type="submit" class="subject-4" aria-label="Center Align" name="button" value="GEOGRAPHY" onclick="handleSumit(this)"></button>
            <h2>GEOGRAPHY</h2>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--****************  HEADING GAME PAGE   ****************-->

  <div id="game-wraper">
    <div id="heading-container">
      <h2 id="level-row">Level <span id="level-status">1</span>
      </h2>
      <div class="heading">
        <h1 id="subject"></h1>
        <span id="countDown">10</span>
      </div>
    </div>

    <!--************** SCORE PANEL ********************-->

<div id="canvas-game">
  <div id="score-container">
    <div id="score-box">
      <h3 id="current-player-name"></h3>
      <h4>Score: <span id="score">0</span>
      </h4>
      <h4>Correct answers: <span id="correct">0</span>
      </h4>
      <h4>Incorrect answers: <span id="incorrect">0</span>
      </h4>
    </div>
  </div>

  <!--*************** GAME PANEL *****************-->

  <div id="game-container">
    <h4 id="question">What is the capital of Iranlda?</h4>
    <div id="answer-options">
      <div class="answer-box">
        <button id="answer1" class="answers" type="button" name="button">Tipperary</button>
      </div>
      <div class="answer-box">
        <button id="answer2" class="answers" type="button" name="button">Cork</button>
      </div>
      <div class="answer-box">
        <button id="answer3" class="answers" type="button" name="button">Dublin</button>
      </div>
    </div>
  </div>

</div>

    <!--*************  COMODINS SECTION  ***************-->

    <div id="comodin-container">
      <h3>Comodins<span id="total-comodins"> 3</span>
      </h3>
      <div class="comodin-buttons-container">
        <button id="comodin1" type="button" name="button">SQUIP QUESTION</button>
        <button id="comodin2" type="button" name="button">CHANGE SUBJECT</button>
        <button id="comodin3" type="button" name="button">BUY TIME</button>
      </div>
      <h2 class="level-status-mobile">Level <span id="level-status-mobile">1</span>
      </h2>
    </div>

    <!--***************** MODAL SUBJECTS PANEL  *************-->

    <div id="modal-subjects-panel" class="modal-subjets-out">
      <button type="submit" class="modal-subject-1" value="General Knowledge" name="button"></button>
      <h2>GENERAL</h2>
      <button type="submit" class="modal-subject-2" value="History" name="button"></button>
      <h2>HISTORY</h2>
      <button type="submit" class="modal-subject-3" value="Football" name="button"></button>
      <h2>FOOTBAL</h2>
      <button type="submit" class="modal-subject-4" value="Geography" name="button"></button>
      <h2>GEOGRAPHY</h2>
    </div>

  </div>

  <!--************** END OF GAME PANEL *****************-->

  <div id="end-of-game">
    <div class="end-heading">
      <h1 id="game-over-status">End of Game</h1>
    </div>
    <div id="final-score-container">
      <div id="final-player-score">

      </div>
      <div class="">
        <h2>TOP PLAYERS</h2>
      </div>
      <div id="top-players-container">

      </div>
    </div>
  </div>

  <!-- BUTTON TO RESTART GAME -->

  <div id="button-restart-container">
    <button type="button" id="restart-game" name="button">RESTART GAME</button>
  </div>

  <script src="src/js/index2.js"></script>
</body>

</html>
