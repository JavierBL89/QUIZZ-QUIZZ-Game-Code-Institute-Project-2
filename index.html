<body>

  <div id="welcome-wraper">

        </spang>Qui<spang id="exclamations">??

    </div>
    <div id="form-container">
      <form id="form" action="game.html" method="POST">
        <input type="text" id="player-name-input" name="player-name-input" value="" placeholder="Enter player name" required>
        <br />

        <h2 class="choose-text">Choose a subject to start!<br /></h2>
        <div id="subjects-wraper">
          <div class="subject-button-container" id="subject-1">
            <button type="submit" class="subject-1" name="button" value="GENERAL" onclick="handleSumit(this)"></button>
            <h2 class="start-subject">GENERAL</h2>
          </div>
          <div class="subject-button-container">
            <button type="submit" class="subject-2" name="button" value="HISTORY" onclick="handleSumit(this)"></button>
            <h2>HISTORY</h2>
          </div>
          <div class="subject-button-container">
            <button type="submit" class="subject-3" name="button" value="FOOTBALL" onclick="handleSumit(this)"></button>
            <h2>FOOTBALL</h2>
          </div>
          <div class="subject-button-container">
            <button type="submit" class="subject-4" name="button" value="GEOGRAPHY" onclick="handleSumit(this)"></button>
            <h2>GEOGRAPHY</h2>
          </div>
        </div>

      </form>
    </div>

  </div>



  <!--****************   GAME PANEL  ****************-->
  <div id="game-wraper">
    <div id="heading-container">
      <h2 id="level-row">Level <spang id="level-status">1</spang>
      </h2>
      <div class="heading">
        <h1 id="subject"></h1>
        <span id="countDown">10</span>
      </div>

    </div>
    <!-- SCORE PANEL -->
    <div id="score-container">
      <div id="score-box">
        <h3 id="current-player-name"></h3>
        <h4>Score: <spang id="score">0</spang>
        </h4>
        <h4>Correct answers: <spang id="correct">0</spang>
        </h4>
        <h4>Incorrect answers: <spang id="incorrect">0</spang>
        </h4>
      </div>
    </div>

    <div id="game-container">
      <h4 id="question">What is the capital of Iranlda?</h4>
      <div id="answer-options">
        <div class="answer-box">

          <button id="answer1" class="answers" type="button" name="button">Tipperary</button>
        </div>
        <div class="answer-box">
          <button id="answer2" class="answers" type="button" name="button">Cork</button>
        </div>
        <div class="answer-box">
          <button id="answer3" class="answers" type="button" name="button">Dublin</button>
        </div>
      </div>
    </div>


   <!-- *****    COMODINS SECTION   ******   -->
    <div id="comodin-container">
      <h3>Comodins<spang id="total-comodins"> 3</spang>
      </h3>
      <div class="comodin-options">
        <button id="comodin1" type="button" name="button">SQUIP QUESTION</button>
        <button id="comodin2" type="button" name="button">CHANGE SUBJECT</button>
        <button id="comodin3" type="button" name="button">BUY TIME</button>
      </div>
      <h2 class="level-status-mobile">Level <spang id="level-status-mobile">1</spang>
      </h2>
    </div>


      <!--***************** CHANGE SUBJECT COMODIN PANEL  ************-->
      <div id="modal-subjects-panel" class="modal-subjets-out">
        <button type="submit" class="modal-subject-1" name="button"></button>
        <h2>GENERAL</h2>
        <button type="submit" class="modal-subject-2" name="button"></button>
        <h2>HISTORY</h2>

        <button type="submit" class="modal-subject-3" name="button"></button>

        <button type="submit" class="modal-subject-4" name="button"></button>
        <h2>GEOGRAPHY</h2>

      </div>

    </div>


    <!--************** END OF GAME PANEL *****************-->

    <div id="end-of-game">
      <div class="end-heading">
        <h1 id="game-over-status">End of Game</h1>
      </div>
      <div id="final-score-container">
        <div id="final-player-score">

        </div>
        <div class="">
          <h2>TOP PLAYERS</h2>
        </div>
        <div id="top-players-container">

</table> -->

      </div>

    </div>

      <button type="button" id="restart-game" name="button">RESTART GAME</button>
